<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Tareas totales</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-primary text-white rounded-circle shadow">
                    <i class="far fa-clipboard"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-muted mr-2"><i class="far fa-calendar"></i></span>
                <span class="text-nowrap">Desde la fecha de creaci√≥n</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Proxima tarea</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-calendar-alt"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-muted mr-2"><i class="far fa-calendar"></i></span>
                <span class="text-nowrap">Para la fecha de: </span>
                <span class="h4 font-weight-bolder"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Tareas por hacer</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle shadow">
                    <i class="fas fa-dollar-sign"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-muted mr-2"><i class="far fa-calendar"></i></span>
                <span class="text-nowrap">Total de peso: </span>
                <span class="h5 font-weight-bolder"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Tareas completadas</h5>
                  <span class="h2 font-weight-bold mb-0"></span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="far fa-address-book"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-muted mr-2"><i class="far fa-calendar"></i></span>
                <span class="text-nowrap">Total de: </span>
                <span class="h4 font-weight-bolder"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <h3 class="mb-0">Nueva Tarea</h3>
          <div class="form-group">
            <form class="p-b-12 m-t-12 containerFlexible" [formGroup]="frmTarea" (ngSubmit)="onSubmit()">
              <input class="form-control form-control-alternative mt-3" (keyup.enter)="onSubmit()"
                placeholder="Agregar tarea..." formControlName="Tarea" type="text">
              <button class="btn btn-primary agregar" type="submit"><i class="fa fa-plus"></i></button>
            </form>
          </div>
        </div>
        <!-- Aca van los NO completados -->
        <div class="por-hacer">
          <h3 class="ml-3">Por hacer</h3>
          <mat-accordion>
            <mat-expansion-panel *ngFor="let todo of porHacerTareas" expanded="false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-checkbox></mat-checkbox>
                </mat-panel-title>
                <mat-panel-description>
                  {{todo.nombre}}
                </mat-panel-description>
              </mat-expansion-panel-header>
      
            </mat-expansion-panel>
          </mat-accordion>
        </div>
        <!-- Aca van los completados -->
        <div class="completadas mt-4">
          <h3 class="ml-3">Completadas</h3>
          <mat-accordion>
            <mat-expansion-panel *ngFor="let todo of completadasTareas" expanded="false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <mat-checkbox></mat-checkbox>
                </mat-panel-title>
                <mat-panel-description>
                  {{todo.nombre}}
                </mat-panel-description>
              </mat-expansion-panel-header>
      
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </div>
    </div>
  </div>
</div>
